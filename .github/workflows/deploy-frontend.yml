name: Deploy Frontend to Firebase

on:
  push:
    paths:
      - 'frontend/oracao24h/**'
      - '.github/workflows/deploy-frontend.yml'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend/oracao24h
        run: npm ci

      - name: ğŸ› ï¸ Build React app
        working-directory: frontend/oracao24h
        run: npm run build

      - name: ğŸ—‚ Move dist to firebase-deploy/
        run: mv frontend/oracao24h/dist frontend/oracao24h/firebase-deploy/

      - name: ğŸ”¥ Deploy to Firebase Hosting
        working-directory: frontend/oracao24h/firebase-deploy
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"      